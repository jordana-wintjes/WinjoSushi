<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winjo Sushi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center mb-5 pr-3">
        <img src="winjoLogo.png" alt="Winjo Sushi" class="winjoLogo">
        <div>
            <button type="button" class="btn btn-light btn-lg mr-2">Cart</button>
            <button type="button" class="btn btn-light btn-lg mr-2">Service</button>
            <button type="button" class="btn btn-light btn-lg">Pay</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action menu-btn-custom active" id="list-appetizers-list" data-toggle="list" href="#list-appetizers" role="tab" aria-controls="appetizers">Appetizers</a>
            <a class="list-group-item list-group-item-action menu-btn-custom" id="list-bento-list" data-toggle="list" href="#list-bento" role="tab" aria-controls="bento">Bento</a>
            <a class="list-group-item list-group-item-action menu-btn-custom" id="list-sushi-list" data-toggle="list" href="#list-sushi" role="tab" aria-controls="sushi">Sushi</a>
            <a class="list-group-item list-group-item-action menu-btn-custom" id="list-dessert-list" data-toggle="list" href="#list-dessert" role="tab" aria-controls="dessert">Dessert</a>
            <a class="list-group-item list-group-item-action menu-btn-custom" id="list-drinks-list" data-toggle="list" href="#list-drinks" role="tab" aria-controls="drinks">Drinks</a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-appetizers" role="tabpanel" aria-labelledby="list-appetizers-list"><div class="container">
                <div class="row">
                  <div class="col">
                    1 of 3
                  </div>
                  <div class="col">
                    2 of 3
                  </div>
                  <div class="col">
                    3 of 3
                  </div>
                </div>
              </div></div>
            <div class="tab-pane fade" id="list-bento" role="tabpanel" aria-labelledby="list-bento-list">Bento</div>
            <div class="tab-pane fade" id="list-sushi" role="tabpanel" aria-labelledby="list-sushi-list">Sushi</div>
            <div class="tab-pane fade" id="list-dessert" role="tabpanel" aria-labelledby="list-dessert-list">Dessert</div>
            <div class="tab-pane fade" id="list-drinks" role="tabpanel" aria-labelledby="list-drinks-list">Drinks</div>
          </div>
        </div>
      </div>
</body>
</body>
</html>
