<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winjo Sushi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDzwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center mb-1 pr-3">
        <img src="winjoLogo.png" alt="Winjo Sushi" class="winjoLogo">
        <div>
            <button type="button" class="btn btn-fixed-width btn-danger btn-lg mr-2" data-toggle="modal" data-target="#cartModal">Cart</button>
            <button type="button" class="btn btn-fixed-width btn-danger btn-lg mr-2" data-toggle="modal" data-target="#serviceModal">Service</button>
            <button type="button" class="btn btn-fixed-width btn-danger btn-lg" data-toggle="modal" data-target="#payModal">Pay</button>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action menu-btn-custom active" id="list-appetizers-list" data-toggle="list" href="#list-appetizers" role="tab" aria-controls="appetizers">Appetizers</a>
            <a class="list-group-item list-group-item-action menu-btn-custom" id="list-sashimi-list" data-toggle="list" href="#list-sashimi" role="tab" aria-controls="sashimi">Sashimi</a>
            <a class="list-group-item list-group-item-action menu-btn-custom" id="list-rolls-list" data-toggle="list" href="#list-rolls" role="tab" aria-controls="rolls">Rolls</a>
            <a class="list-group-item list-group-item-action menu-btn-custom" id="list-dessert-list" data-toggle="list" href="#list-dessert" role="tab" aria-controls="dessert">Dessert</a>
            <a class="list-group-item list-group-item-action menu-btn-custom" id="list-drinks-list" data-toggle="list" href="#list-drinks" role="tab" aria-controls="drinks">Drinks</a>
          </div>
        </div>
        <div class="col-10 light-grey-background" id="lightGreyBackground">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-appetizers" role="tabpanel" aria-labelledby="list-appetizers-list">
                <div id="appetizers-content"></div>
            </div>
            <div class="tab-pane fade" id="list-sashimi" role="tabpanel" aria-labelledby="list-sashimi-list">
                <div id="sashimi-content"></div>
            </div>
            <div class="tab-pane fade" id="list-rolls" role="tabpanel" aria-labelledby="list-rolls-list">
                <div id="rolls-content"></div>
            </div>
            <div class="tab-pane fade" id="list-dessert" role="tabpanel" aria-labelledby="list-dessert-list">
                <div id="dessert-content"></div>
            </div>
            <div class="tab-pane fade" id="list-drinks" role="tabpanel" aria-labelledby="list-drinks-list">
                <div id="drinks-content"></div>
            </div>
          </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="cartTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="current-cart-tab" data-toggle="tab" href="#current-cart" role="tab" aria-controls="current-cart" aria-selected="true">Current Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="in-progress-tab" data-toggle="tab" href="#in-progress" role="tab" aria-controls="in-progress" aria-selected="false">In Progress</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="order-history-tab" data-toggle="tab" href="#order-history" role="tab" aria-controls="order-history" aria-selected="false">Order History</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="cartTabContent">
                        <div class="tab-pane fade show active" id="current-cart" role="tabpanel" aria-labelledby="current-cart-tab">
                            <!-- Current Cart content goes here -->
                        </div>
                        <div class="tab-pane fade" id="in-progress" role="tabpanel" aria-labelledby="in-progress-tab">
                            <!-- In Progress content goes here -->
                        </div>
                        <div class="tab-pane fade" id="order-history" role="tabpanel" aria-labelledby="order-history-tab">
                            <!-- Order History content goes here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" role="dialog" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Service</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Service content goes here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pay Modal -->
    <div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-labelledby="payModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="payModalLabel">Pay</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Pay content goes here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
